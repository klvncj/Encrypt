<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/aos.css">

</head>
<body class="bg-[#252525]">
<div class="area flex justify-center" >
    <form id="encrypt" class="flex flex-col bg-[#f1faee] p-3 my-24 rounded-xl h-96 justify-center" data-aos="fade-up" data-aos-duration="2000" >
        <h1 class="flex justify-center text-3xl p-4 font-mono">ENCRYPT</h1>
        <input type="file" id="encryptFileInput" onchange="" placeholder="Enter File" class="w-80 bg-black text-white rounded p-1">
        <input type="submit" value="Encrypt" class="w-90 bg-black text-white rounded my-4  h-8 hover:bg-gray-700 hover:text-white duration-700" >
        <a id="encryptedLink" class="flex justify-center text-red-500" download  style="display: none;" >Download Encrypted File</a>
        <span id="key"></span>
    </form>
</div >
        <script src="./js/aos.js"></script>
        <script src="./js/tailwind.js"></script>
        <script type="text/javascript" src="./js/Toastify.js"></script>
        <script src="./js/script.js"></script>
    </div>
